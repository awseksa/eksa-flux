apiVersion: anywhere.eks.amazonaws.com/v1alpha1
kind: Cluster
metadata:
  annotations:
    anywhere.eks.amazonaws.com/skip-ip-check: "true"
  name: eksa-workload-01
  namespace: default
spec:
  clusterNetwork:
    cniConfig:
      cilium: {}
    pods:
      cidrBlocks:
      - 192.168.0.0/16
    services:
      cidrBlocks:
      - 10.96.0.0/12
  controlPlaneConfiguration:
    count: 1
    endpoint:
      host: "10.69.201.198"
    machineGroupRef:
      kind: TinkerbellMachineConfig
      name: eksa-workload-01-cp
  datacenterRef:
    kind: TinkerbellDatacenterConfig
    name: eksa-workload-01
  kubernetesVersion: "1.29"
  managementCluster:
    name: eksa-gitops-mgmt
---
apiVersion: anywhere.eks.amazonaws.com/v1alpha1
kind: TinkerbellDatacenterConfig
metadata:
  name: eksa-workload-01
  namespace: default
spec:
  hookImagesURLPath: "http://10.69.201.5:8000/hookos"
  osImageURL: "http://10.69.201.5:8000/v1_29/ubuntu-2204-kube-1-29.gz"
  tinkerbellIP: "10.69.201.189"
---
apiVersion: anywhere.eks.amazonaws.com/v1alpha1
kind: TinkerbellMachineConfig
metadata:
  name: eksa-workload-01-cp
  namespace: default
spec:
  hardwareSelector:
    type: cp
  osFamily: ubuntu
  templateRef: {}
  users:
    - name: dell-du
      sshAuthorizedKeys:
      - ssh-rsa 
